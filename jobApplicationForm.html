
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Job Application</title>
    <link rel="stylesheet" type="text/css" href="jobApplicationForm.css" />
    <link href='http://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='jobApplicationForm.css'>
</head>
<body>

    <style>  body {
        font-family: 'Times New Roman', Times, serif;
        background-color:rgb(225, 225, 245);}
        {box-sizing : border box;}
    </style>
    

<h2>Job Application</h2>

<form action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset>
        
		<legend>Account</legend>
		<div class="field">
            <p class= "big">
            <label>Email:</label> 
			<input type="text" name="email"> <br> </p>
		</div>
		<div class="field">
            <p class= "big">
            <label>Password:</label>
			<input type="password" name="password"> <br> </p>
		</div>
		<div class="field">
            <p class= "big">
            <label>Repeat password:</label>
			<input type="password" name="password_r"> <br> </p>
		</div>
	</fieldset>

    <p>&nbsp;</p>
    <fieldset>
		<legend>Personal Information</legend>
		<div class="field">
            <p class= "big">
            <label>Full Name:</label> 
			<input type="text" name="name" placeholder="Last name, MI, First name"> <br> </p>
		</div>
		<div class="field">
            <p class= "big">
            <label>Street Address:</label> 
			<input type="text" name="street"> <br> </p>
		</div>
		<div class="field">
            <p class= "big">
            <label>City:</label> 
			<input type="text" name="city"> <br> </p>
		</div>
		<div class="field">
           
            <label>State:</label> 
			<select name="state">
				<option value="" selected="true">Choose a State</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		</div>
		<div class="field">
            <p class= "big">
            <label>ZIP:</label> 
			<input type="text" name="zip"> </p>
		</div>
	</fieldset>

    <p>&nbsp;</p>
	<fieldset>
		<legend>Availability</legend>
		<div class="field">
            <p class= "big">
            <label>Are you legally able to be employed in this country?</label> <br> </p>
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
		</div>
		<div class="field">
            <p class= "big">
            <label>What type of position are you seeking? (check all that apply)</label> </p>
		
				<input type="checkbox" name="position_pt" value="parttime">Part time
				<input type="checkbox" name="position_ft" value="fulltime">Full time
				<input type="checkbox" name="position_sl" value="seasonal">Seasonal
				<input type="checkbox" name="position_tp" value="temporary">Temporary
			
		</div>
		<div class="field">
            <p class= "big">
            <label>Hours available</label> </p>
			<table>
				<tr>
					<td></td>
					<th>Sunday</th>
					<th>Monday</th>
					<th>Tuesday</th>
					<th>Wednesday</th>
					<th>Thursday</th>
					<th>Friday</th>
					<th>Saturday</th>
				</tr>
				<tr>
					<th>From</th>
					<td><input type="time" size="5" name="su_from"></td>
					<td><input type="time" size="5" name="mo_from"></td>
					<td><input type="time" size="5" name="tu_from"></td>
					<td><input type="time" size="5" name="we_from"></td>
					<td><input type="time" size="5" name="th_from"></td>
					<td><input type="time" size="5" name="fr_from"></td>
					<td><input type="time" size="5" name="sa_from"></td>
				</tr>
				<tr>
					<th>Until</th>
					<td><input type="time" size="5" name="su_until"></td>
					<td><input type="time" size="5" name="mo_until"></td>
					<td><input type="time" size="5" name="tu_until"></td>
					<td><input type="time" size="5" name="we_until"></td>
					<td><input type="time" size="5" name="th_until"></td>
					<td><input type="time" size="5" name="fr_until"></td>
					<td><input type="time" size="5" name="sa_until"></td>
				</tr>
			</table>
		</div>
	</fieldset>

    <p>&nbsp;</p>
    <fieldset>
        
        <legend>Personal Statement</legend>
		<div class="field">
            <p class= "big">
            <label>Why do you deserve this job?</label><br> </p>
			<textarea name="deserve" rows="6" cols="10" placeholder="Max 100 words" ></textarea>
		</div>
		<div class="field">
            <p class= "big">
            <label>Describe a recent project:</label><br> </p>
			<textarea name="project" rows="6" cols="60" placeholder="Max 150 words"></textarea>
		</div>
	</fieldset>
    
    <style>
        input[type=submit] {
            background-color:rgb(80, 80, 224);
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
        }

    </style>
    
    <p>&nbsp;</p>
    <input type="submit" value="Submit form">

</form>
</body>
</html>
